<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PyPadel</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
</head>

<body class="d-flex flex-column align-items-center justify-content-center vh-100">

    <!-- Dark Mode Toggle -->
    <div class="position-fixed top-0 end-0 m-3">
        <button id="darkModeToggle" class="btn btn-link">
            <i id="darkModeIcon" class="bi bi-sun-fill"></i> <!-- Sun icon for light mode -->
        </button>
    </div>

    <div class="text-center mb-4">
        <h1 class="mb-3">PyPadel</h1>
        <button class="btn btn-primary mb-2 w-100" onclick="window.location.href='/enter-match'">Enter Match</button>
        <button class="btn btn-secondary w-100">View Database</button>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Dark Mode Toggle Script -->
    <script>
        const darkModeToggleBtn = document.getElementById('darkModeToggle');
        const darkModeIcon = document.getElementById('darkModeIcon');

        darkModeToggleBtn.addEventListener('click', function() {
            const currentTheme = document.documentElement.getAttribute('data-bs-theme');
            if (currentTheme === 'dark') {
                document.documentElement.setAttribute('data-bs-theme', 'light');
                darkModeIcon.className = "bi bi-moon-fill"; // Moon icon for dark mode
            } else {
                document.documentElement.setAttribute('data-bs-theme', 'dark');
                darkModeIcon.className = "bi bi-sun-fill"; // Sun icon for light mode
            }
        });
    </script>
</body>

</html>
