<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Live Match Scores</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body class="d-flex flex-column align-items-center justify-content-center vh-100">

<!-- Dark Mode Toggle -->
<div class="position-fixed top-0 end-0 m-3">
    <button id="darkModeToggle" class="btn btn-link">
        <i id="darkModeIcon" class="bi bi-sun-fill"></i> <!-- Sun icon for light mode -->
    </button>
</div>

<div class="container">
    <h1 class="text-center mb-4">Input Live Match Scores</h1>
    
    <!-- Match Details -->
    <section class="mb-4">
        <h2>Match Details</h2>
        <div class="card">
            <div class="card-body">
                <p>Date: {{ date }}</p>
                <p>Tournament: {{ tournament }}</p>
                <p>Round: {{ round }}</p>
                <p>Type: {{ type }}</p>
                <p>Category: {{ category }}</p>
                <p>Advantage Game: {{ advGame }}</p>
            </div>
        </div>
    </section>

    <!-- Score Entry System -->
    <section class="mb-4">
        <h2>Score Entry</h2>
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h4>{{ player1 }} and {{ player2 }}</h4>
                    </div>
                    <div class="card-body">
                        <input type="number" placeholder="Set Score" class="form-control mb-2">
                        <input type="number" placeholder="Point Score" class="form-control">
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h4>{{ player3 }} and {{ player4 }}</h4>
                    </div>
                    <div class="card-body">
                        <input type="number" placeholder="Set Score" class="form-control mb-2">
                        <input type="number" placeholder="Point Score" class="form-control">
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Action Buttons -->
    <div class="text-center">
        <button class="btn btn-primary mb-2">Submit Score</button>
        <button class="btn btn-danger">End Match</button>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<!-- Dark Mode Toggle Script -->
<script>
    const darkModeToggleBtn = document.getElementById('darkModeToggle');
    const darkModeIcon = document.getElementById('darkModeIcon');

    darkModeToggleBtn.addEventListener('click', function() {
        const currentTheme = document.documentElement.getAttribute('data-bs-theme');
        if (currentTheme === 'dark') {
            document.documentElement.setAttribute('data-bs-theme', 'light');
            darkModeIcon.className = "bi bi-moon-fill"; // Moon icon for dark mode
        } else {
            document.documentElement.setAttribute('data-bs-theme', 'dark');
            darkModeIcon.className = "bi bi-sun-fill"; // Sun icon for light mode
        }
    });
</script>
</body>
</html>
